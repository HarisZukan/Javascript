<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>
<body>
    <h1>PAINT</h1>
    <div  class="canvas-disp">
    <div id="canvas"  class="can-style" onmousemove="mousemove(event)" onmouseup="mouseup()" onmousedown="mousedown()">
    </div>
    <div class="options">
    <span>Size</span>
    <input id="size" type="range" name="" min="2" max="18" />
    <br>
    <span >Color</span>
    <input id="color" type="color" />
    <br>
    <span>Cube</span>
    <i onclick="cube()" id="cube" class="fa fa-square" ></i>
    <br>
    <span>Circle</span>
    <i onclick="circle()" id="circle" class="fa fa-circle"></i>
    
    
    </div>
   </div>
  
   
   
  
    <script src="script.js"></script>
</body>
</html>
